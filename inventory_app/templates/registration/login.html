{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="auth-links">
        Don't have an account? <a href="{% url 'signup' %}">Register here</a>
    </p>
</div>
{% endblock %}
