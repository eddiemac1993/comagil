{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Expense</h1>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
    </form>
</div>
{% endblock %}
