{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Orders</h1>
<a href="{% url 'order_create' %}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Add Order</a>
<div class="card">
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td data-label="Order ID">{{ order.id }}</td>
                <td data-label="Customer">{{ order.customer.username }}</td>
                <td data-label="Date">{{ order.order_date }}</td>
                <td data-label="Total Amount">${{ order.total_amount }}</td>
                <td data-label="Actions">
                    <a href="{% url 'order_detail' order.pk %}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
