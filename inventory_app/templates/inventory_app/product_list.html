{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Products</h1>
<a href="{% url 'product_create' %}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Add Product</a>
<div class="grid">
    {% for product in products %}
    <div class="grid-item">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</a>
    </div>
    {% empty %}
    <p>No products found.</p>
    {% endfor %}
</div>
{% endblock %}
